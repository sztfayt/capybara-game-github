<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>卡皮巴拉射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: "Microsoft YaHei", sans-serif;
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .game-title {
            font-size: 24px;
            color: #654321;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .score-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            font-size: 20px;
            color: #ff6b6b;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        #gameCanvas {
            width: 100%;
            height: calc(100% - 160px);
            background-color: #e8f4f8;
            border: 2px solid #deb887;
            border-radius: 5px;
            margin: 10px 0;
            touch-action: none;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .game-over button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            touch-action: manipulation;
            transition: transform 0.2s;
        }

        .game-over button:active {
            transform: scale(0.95);
        }

        .mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            color: #666;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .game-container {
                height: 700px;
                max-height: 700px;
                padding: 20px;
            }

            .game-title {
                font-size: 32px;
            }

            .score-container {
                font-size: 24px;
                padding: 8px 16px;
            }

            #gameCanvas {
                height: calc(100% - 180px);
            }

            .mobile-controls {
                display: none;
            }
        }

        @media (max-height: 700px) {
            .game-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">卡皮巴拉射击游戏</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="score-container">
            分数：<span id="scoreValue">0</span>
        </div>
        <div id="gameOver" class="game-over">
            <h2>游戏结束</h2>
            <p>最终得分：<span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
        <div class="mobile-controls">
            <p>触摸屏幕发射橘子</p>
            <p>左右滑动移动卡皮巴拉</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
